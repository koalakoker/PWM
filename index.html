<html>
  <head>
    <title>Synchronous motor simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <div class="container">
      <div class="row">
        <label class="label" for="rpm">RPM:</label>
        <input type="number" id="rpm" />
      </div>
      <div class="row">
        <div class="radio-container">
          <label class="radio-label" for="manualRadioButton">Manual</label>
          <input
            type="radio"
            name="option"
            id="manualRadioButton"
            value="manual"
            checked
          />
        </div>
        <div class="radio-container">
          <label class="radio-label" for="autoRadioButton">Const.</label>
          <input type="radio" name="option" id="autoRadioButton" value="auto" />
        </div>
        <div class="radio-container">
          <label class="radio-label" for="focRadioButton">FOC</label>
          <input type="radio" name="option" id="focRadioButton" value="foc" />
        </div>
      </div>
      <div class="row">
        <label class="label" for="inertia">Inertia:</label>
        <input type="number" id="inertia" />
      </div>
      <div class="row">
        <label class="label" for="friction">Friction:</label>
        <input type="number" id="friction" />
      </div>
      <div class="row">
        <label class="label" id="speed"></label>
      </div>
      <div class="row">
        <label class="label" for="kp">Kp:</label>
        <input type="number" id="kp" />
      </div>
      <div class="row">
        <label class="label" for="ki">Ki:</label>
        <input type="number" id="ki" />
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="vector.js"></script>
    <script src="mechVector.js"></script>
    <script src="manualVector.js"></script>
    <script src="pi.js"></script>
    <script src="foc.js"></script>
    <script src="motor.js"></script>
    <script src="gui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
