<html>
  <head>
    <title>PWM generation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <div class="container">
      <div class="row">
        <label class="label" for="Counting">Counting:</label>
        <select id="Counting">
          <option value="PWM0">Up</option>
          <option value="PWM1">Down</option>
          <option value="PWM2">Up-down</option>
        </select>
      </div>
      <div class="row">
        <label class="label" for="PWM_Mode">PWM mode</label>
        <select id="PWM_Mode">
          <option value="Mode1">Mode1</option>
          <option value="Mode2">Mode2</option>
        </select>
      </div>
      <div class="row">
        <label class="label" for="ARR">ARR:</label>
        <input type="number" id="ARR" />
      </div>
      <div class="row">
        <label class="label" for="Compare">Compare:</label>
        <input type="number" id="Compare" />
      </div>
      <div class="row">
        <label class="label" for="Duty">Duty:</label>
        <input type="number" id="Duty" />
      </div>
    </div>

    <script src="utils/utils.js"></script>
    <script src="utils/point.js"></script>
    <script src="utils/graphics.js"></script>
    <script src="utils/observable.js"></script>
    <script src="vector/vector.js"></script>
    <script src="elec/togglableElement.js"></script>
    <script src="signals/axis.js"></script>
    <script src="signals/orizzontalAxis.js"></script>
    <script src="signals/verticalAxis.js"></script>
    <script src="signals/sinSignal.js"></script>
    <script src="signals/triSinSignal.js"></script>
    <script src="elec/inductor.js"></script>
    <script src="elec/genSin.js"></script>
    <script src="elec/conductor.js"></script>
    <script src="elec/circuit.js"></script>
    <script src="elec/inductiveCircuit.js"></script>
    <script src="motor/rotatingFlux.js"></script>
    <script src="PWM/Counter.js"></script>
    <script src="PWM/Compare.js"></script>
    <script src="PWM/Output.js"></script>
    <script src="PWM/PWM.js"></script>
    <script src="comm.js"></script>
    <script src="main.js"></script>
    <script src="input.js"></script>
    <script src="gui.js"></script>
  </body>
</html>
